<head>

    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title-main">Hangman</h1>
    <div class="game">
        <div class="game__figure">
            <div class="gallow">
                <div class="gallow-item1"></div>
                <div class="gallow-item2"></div>
                <div class="gallow-item3"></div>
                <div class="gallow-item4"></div>
                <div class="gallow-item5"></div>
            </div>
            <div class="stickman" id="stickman">
                <div class="stickman-head" id="head"></div>
                <div class="stickman-body" id="body"></div>
                <div class="stickman-legLeft" id="legLeft"></div>
                <div class="stickman-legRight" id="legRight"></div>
                <div class="stickman-armLeft" id="armLeft"></div>
                <div class="stickman-armRight" id="armRight"></div>
            </div>
        </div>
